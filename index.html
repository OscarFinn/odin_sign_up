<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <div class="title-background">
                <h1>Text</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="preamble">
                This is where I will write all the wonderful reasons to sign up to this service, if you arent happy this will make you happy, if you want to be sad I'm sure we can still provide.
            </div>
            <div class="form">
                <form>
                    <ul>
                        <li>
                            <label for="first_name">First Name</label>
                            <input id="first_name" name="firstName"/>
                        </li>
                        <li>
                            <label for="last_name">Last Name</label>
                            <input id="last_name" name="lastName"/>
                        </li>
                        <li>
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="email"/>
                        </li>
                        <li>
                            <label for="user_phone">Phone Number</label>
                            <input type="tel" id="user_phone" name="phone"/>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"/>
                        </li>
                        <li>
                            <label for="password_confirm">Confirm Password</label>
                            <input type="password" id="password_confirm" name="passConfirm"/>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="sign-up">
                <button>Create Account</button>
                Already have account? <a href="url">Log in</a>
            </div>
        </div>
    </div>
    

</body>
</html>
