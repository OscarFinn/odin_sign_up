<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <div class="title">
                <h1>Rosie</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="preamble">
                <p>This dog <em>loves</em> collecting personal information! Just put those funny little details in the sign up form below to make her <em>happy</em>.</p>
                <p>You wouldn't want to make a dog sad, would you?</p>
            </div>
            <div class="form">
                <form id="sign-up-form">
                    <p>Gimme all your personal info!</p>
                    <ul>
                        <li>
                            <label for="first_name">First Name *</label>
                            <input id="first_name" name="firstName" required/>
                        </li>
                        <li>
                            <label for="last_name">Last Name *</label>
                            <input id="last_name" name="lastName" required/>
                        </li>
                        <li>
                            <label for="user_email">Email *</label>
                            <input type="email" id="user_email" name="email"  required/>
                        </li>
                        <li>
                            <label for="user_phone">Phone Number</label>
                            <input type="tel" id="user_phone" name="phone" />
                        </li>
                        <li>
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" minlength="8" required/>
                        </li>
                        <li>
                            <label for="password_confirm">Confirm Password *</label>
                            <input type="password" id="password_confirm" name="passConfirm" minlength="8" required/>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="sign-up-msg">
                <input type="submit" form="sign-up-form" value="Create Account"/>
                <p>Already have an account? <a href="url">Log in</a></p>
            </div>
        </div>
    </div>
    

</body>
</html>
